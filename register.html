<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: black;">
    <header>
        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CounselXpert</a>
              </div>
          
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                
                
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="index.html #about">About Us</a></li>
                  <li><a href="index.html #services">Services</a></li>
                  <li><a href="index.html #contact">Contact Us</a></li>
                  
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="register section-padding" id="register">
      <div class="container">
          <div class="row">
              <div class="section-header wow animated fadeInDown">
                  <h2>Register</h2>
              </div>
          </div>
          <div class="row">
              <div class="col-md-6 col-md-offset-3 col-xs-12">
                  <form action="/user_reg" method="GET" class="wow animated fadeInUp">
                      <div class="form-group">
                          <label for="Name">Name</label>
                          <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter your name">
                      </div>
                      <div class="form-group">
                          <label for="mail">Email address</label>
                          <input type="email" class="form-control" id="mail" name="mail" placeholder="Email-address">
                      </div>
                      <div class="form-group">
                        <label for="state">Select State/Union Territory</label>
                        <select class="form-control" id="state" name="state">
                            <option>Select State</option>
                            <option>Andaman and Nicobar Islands</option>
                            <option>Andhra Pradesh</option>
                            <option>Arunachal Pradesh</option>
                            <option>Assam</option>
                            <option>Bihar</option>
                            <option>Chandigarh</option>
                            <option>Chhattisgarh</option>
                            <option>Dadra and Nagar Haveli and Daman and Diu</option>
                            <option>Delhi</option>
                            <option>Goa</option>
                            <option>Gujarat</option>
                            <option>Haryana</option>
                            <option>Himachal Pradesh</option>
                            <option>Jammu and Kashmir</option>
                            <option>Jharkhand</option>
                            <option>Karnataka</option>
                            <option>Kerala</option>
                            <option>Ladakh</option>
                            <option>Lakshadweep</option>
                            <option>Madhya Pradesh</option>
                            <option>Maharashtra</option>
                            <option>Manipur</option>
                            <option>Meghalaya</option>
                            <option>Mizoram</option>
                            <option>Nagaland</option>
                            <option>Odisha</option>
                            <option>Puducherry</option>
                            <option>Punjab</option>
                            <option>Rajasthan</option>
                            <option>Sikkim</option>
                            <option>Tamil Nadu</option>
                            <option>Telangana</option>
                            <option>Tripura</option>
                            <option>Uttar Pradesh</option>
                            <option>Uttarakhand</option>
                            <option>West Bengal</option>
                        </select>
                    </div>
           
  
                      <div class="form-group">
                          <label for="contact">Contact number</label>
                          <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter your contact number">
                      </div>
                      <div class="form-group">
                          <label for="comments">Any information you would like to provide.</label>
                          <textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
                      </div>
  
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                  <script>
                    function displayAlertWithId(id) {
                        alert("Your application ID is: " + id);
                        setTimeout(function () {
                            alert("Your application ID will be removed after 10 seconds.");
                        }, 10000);
                    }
                </script>
              </div>
          </div>
      </div>
  </div>
  <div class="redirect-section" style="background-color: black;">
    <p id="paragraph">Already registered? Check your application status <a href="status.html">here</a>.</p>
  </div>
  

    <div class="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="footer-content">
                <p>Copyright &copy:CounselXpert. All Rights Reserved.</p>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>

</body>
</html>
